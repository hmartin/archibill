

<div class="modal">
    <header class="bar bar-header bar-positive">
        <h1 class="title">Add Category</h1>
    </header>
    <content has-header="true">
        <div class="padding">
                <label class="item item-input">
                    <input type="text" ng-model="category.name" name="name" placeholder="Catergory name">
                </label>
            <br>
            Chose the parent category if one:
            <div class="list">
                <label class="item item-radio" ng-repeat="c in categories | filter:rootOnly">
                  <input type="radio" ng-model="category.parent" name="category" value="{{ c.id }}" ng-click="" >
                    <div class="item-content">
                        {{ c.name }}
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>
            </div>
            <button class="button button-outline button-positive" ng-click="saveCategory(category)">Save</button>
        </div>
    </content>
</div>
